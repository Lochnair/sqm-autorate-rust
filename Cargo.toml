[package]
name = "sqm-autorate-rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'
strip = "symbols"


[dependencies]
bincode = "1.3.3"
byteorder = "1.4.3"
etherparse = "0.12.0"
libc = "0.2.132"
neli = "0.6.2"
nix = { version = "0.25.0", features = ["net", "socket", "time"] }
rand = "0.8.5"
rust-uci = { version = "0.1.5", optional = true }
serde = { version = "1.0.144", features = ["derive"] }

[features]
uci = ["dep:rust-uci"]

[patch.crates-io]
nix = { path = "../nix" }