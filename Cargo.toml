[package]
name = "sqm-autorate-rust"
version = "0.2.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
codegen-units = 1
lto = true
opt-level = 's'

[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'
panic = "abort"
strip = "symbols"


[dependencies]
anyhow = "1.0"
bincode = "2.0"
byteorder = "1.5"
etherparse = "0.18"
neli = "0.6"
rand = "0.9"
rustix = { version = "1.0", features = ["fs", "thread", "time"] }
rust-uci = { version = "0.1", optional = true }
socket2 = { version = "0.6", features = ["all"] }
thiserror = "2.0"

[dependencies.log]
features = ["std"]
version = "0.4"

[dependencies.serde]
features = ["derive"]
version = "1.0"

[dependencies.time]
features = ["formatting", "macros"]
version = "0.3"

[features]
uci = ["dep:rust-uci"]
